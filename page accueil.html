        .title {
            font-size: 24px;

        .missions {
            display: flex;
            justify-content: space-between;
        }

        .mission-box {
            width: 23%;
            background-color: #0074d9;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }

        /* Styles pour les coordonnées de contact */
        .contact {
            margin-top: 20px;
        }

        .contact-info {
            font-size: 14px;
            margin-bottom: 5px;
        }

        /* Styles pour l'en-tête */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Styles pour le pied de page */
        footer {

            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

    <header>

    </header>
    <div class="building">
        <img src="C:\Users\HP ELITEBOOK\Desktop\Developpement Web\Projet web\images\IMG accueil.jpg" alt="Bâtiment du Bureau des Étudiants">

            <div class="mission-box">Représenter CESI</div>
        </div>
        <div class="contact">
